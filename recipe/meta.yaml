{% set name = "python-build" %}
{% set version = "0.6.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/build/build-{{ version }}.tar.gz
  sha256: d8d8417caff47888274d677f984de509554637dd1ea952d467b027849b06d83b

build:
  number: 0
  noarch: python
  entry_points:
    - python-build = build.__main__:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >3.4
    - pip
  run:
    - python >3.4
    - importlib-metadata
    - packaging
    - pep517 >=0.9
    - toml

test:
  imports:
    - build
  commands:
    - pip check
    - python-build --help
  requires:
    - pip

about:
  home: https://github.com/pypa/build
  license: MIT
  license_file: LICENSE
  summary: A simple, correct PEP517 package builder

extra:
  recipe-maintainers:
    - ocefpaf
